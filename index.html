<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Portfolio</title>
  </head>

  <body>
    <div class="intro-left">
      <div class="container-fluid full-height">
        <div class="row text-center align-items-center full-height">
          <div class="col">
            <img
              src="https://picsum.photos/id/1010/150/150?grayscale"
              alt=""
              class="avatar rounded-circle"
            />
            <p class="display-5 gradient-text plex-mono oswald">
              JOHN BOUAKHASITH
            </p>
            <p>Jr. Systems Administrator / Aspiring Web Developer</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-8 panel-right">
          <section class="intro">
            <p class="display-5 gradient-text plex-mono oswald">HELLO WORLD</p>
            <p>
              Thank you for visiting! Check out my current projects and please
              feel free to send me a message me using the form at the bottom of
              this page.
            </p>
            <p>- John Bouakhasith</p>
          </section>
          <section class="projects">
            <p class="display-5 gradient-text plex-mono oswald mb-5">
              PROJECTS:
            </p>
            <div class="container-fluid">
              <div class="row gy-5">
                <div class="col-md-6">
                  <img
                    src="https://picsum.photos/id/1001/400/300"
                    alt=""
                    class="img-fluid"
                  />
                </div>
                <div class="col-md-6">
                  <img
                    src="https://picsum.photos/id/1002/400/300"
                    alt=""
                    class="img-fluid"
                  />
                </div>
                <div class="col-md-6">
                  <img
                    src="https://picsum.photos/id/1003/400/300"
                    alt=""
                    class="img-fluid"
                  />
                </div>
                <div class="col-md-6">
                  <img
                    src="https://picsum.photos/id/1004/400/300"
                    alt=""
                    class="img-fluid"
                  />
                </div>
                <div class="col-md-6">
                  <img
                    src="https://picsum.photos/id/1005/400/300"
                    alt=""
                    class="img-fluid"
                  />
                </div>
                <div class="col-md-6">
                  <img
                    src="https://picsum.photos/id/1006/400/300"
                    alt=""
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
          </section>
          <section class="blog">
            <p class="display-5 gradient-text plex-mono oswald mb-5">
              EXPERIENCE
            </p>
            <div class="container-fluid">
              <div class="row">.</div>
            </div>
          </section>
          <section class="contact">
            <p class="display-5 gradient-text plex-mono oswald mb-5">
              CONTACT ME
            </p>
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="email"
                      class="form-control"
                      id="name"
                      placeholder="Your Name"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="name@example.com"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Message</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <button type="button" class="btn btn-outline-dark float-right">
              Send
            </button>
          </section>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
